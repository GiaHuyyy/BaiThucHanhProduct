<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <header class="header">
        <div class="header_container">
            <div class="header_list-right">
                <ul>
                    <li><a href="">Shop</a></li>
                    <li><a href="">Offers</a></li>
                    <li><a href="">Our story</a></li>
                    <li><a href="">Blog</a></li>
                </ul>
            </div>
            <div class="header_logo">
                <img src="./assets/img/logo.png" alt="">
            </div>
            <div class="header_list-left">
                <button type="button" class="header_list-left-button">
                    <i class="fa-solid fa-magnifying-glass"></i>Search product
                </button>
                <span class="header_list-left-cart"><i class="fa-solid fa-cart-shopping"></i>Cart (0)</span>
                <span class="header_list-left-user"><i class="fa-regular fa-user"></i></span>
            </div>
        </div>
    </header>
    <div class="body_bacground" style="background-image: url(./assets/img/background-body.png); height: 400px; background-repeat: no-repeat;">
        <div class="body_bacground-content">
            <h1>Gift for your skin</h1>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nemo inventore excepturi aut deleniti, magni illum.</p>
        </div>
    </div>
</body>
</html>
