<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header_container">
            <div class="header_list-right">
                <ul>
                    <li><a href="">Shop</a></li>
                    <li><a href="">Offers</a></li>
                    <li><a href="">Our story</a></li>
                    <li><a href="">Blog</a></li>
                </ul>
            </div>
            <div class="header_logo">
                <img src="./assets/img/logo.png" alt="">
            </div>
            <div class="header_list-left">
                <span type="button" class="header_list-left-text">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Search product...">
                </span>
                <span class="header_list-left-cart"><img src="./assets/img/cart.png" alt=""></span>
                <span class="header_list-left-user"><img src="./assets/img/user.png" alt=""></span>
            </div>
        </div>
    </header>

    <!-- BackGround Body -->
    <div class="body_bacground">
        <div class="body_background-img" style="background-image: url(./assets/img/background-body.png);">
            <div class="body_bacground-content">
                <h1>Gift for your skin</h1>
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nemo <br> inventore excepturi aut deleniti, magni illum.</p>
            </div>
        </div>
    </div>

    <!-- Product -->
    <div class="product">
        <div class="product_container">
            <div class="product_head">
                <div class="product_head-find">
                    <ul class="product_head-find-list">
                        <li><a href="">All Product</a></li>
                        <li><a href="">Face</a></li>
                        <li><a href="">Body</a></li>
                    </ul>
                </div>
                <div class="product_head-search">
                    <span class="product_head-search-item-1">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" placeholder="Search product...">
                    </span>
                    <span class="product_head-search-item-2">Sort by<i class="fa-solid fa-bars"></i></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
